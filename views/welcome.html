<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 2rem;
        }

        .welcome-message {
            font-size: 1.2rem;
            color: #555;
        }

        .button-container {
            margin-top: 2rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome, <span id="user-email"></span>!</h1>
        <p class="welcome-message">Weâ€™re glad to have you here. Explore and enjoy your stay!</p>
        <div class="button-container">
            <a href="/logout">
                <button>Logout</button>
            </a>
        </div>
    </div>
    <script>
        document.getElementById('user-email').textContent = new URLSearchParams(window.location.search).get('email');
    </script>
</body>
</html>
